<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Est√∫dio Suave</title>

  <!-- Extra rounded font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --rosa:#f7c6d8;
      --azul:#d6ecf6;
      --amarelo:#fff2c6;
      --creme:#fffaf4;
      --texto:#5c5c6e;
      --borda:#eadfeb;
      --sombra:rgba(140,140,180,.18);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family:'Nunito', system-ui, sans-serif;
      background:
        radial-gradient(700px 500px at 10% 10%, var(--azul), transparent),
        radial-gradient(700px 500px at 90% 15%, var(--rosa), transparent),
        radial-gradient(700px 500px at 50% 100%, var(--amarelo), transparent),
        var(--creme);
      color:var(--texto);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app{ width:min(980px,92vw); }

    header{
      text-align:center;
      margin-bottom:18px;
    }

    h1{
      font-weight:600;
      letter-spacing:.2px;
      margin:0;
    }

    .artist{
      font-size:14px;
      opacity:.7;
      margin-top:4px;
    }

    .card{
      background:rgba(255,255,255,.9);
      border-radius:32px;
      border:1px solid var(--borda);
      padding:22px;
      box-shadow:0 24px 48px var(--sombra);
    }

    .grid{
      display:grid;
      grid-template-columns:1.3fr .7fr;
      gap:16px;
    }

    @media(max-width:820px){
      .grid{ grid-template-columns:1fr; }
    }

    textarea{
      width:100%;
      min-height:280px;
      border-radius:26px;
      border:1px solid var(--borda);
      padding:18px 20px;
      font-family:inherit;
      font-size:15px;
      line-height:1.8;
      background:#ffffff;
      color:var(--texto);
    }

    textarea::placeholder{ color:#a0a0b2; }

    .output{
      margin-top:12px;
      border-radius:26px;
      border:1px dashed var(--borda);
      padding:16px 18px;
      min-height:120px;
      background:#ffffff;
      white-space:pre-line;
    }

    .controls{
      display:grid;
      gap:14px;
      align-content:start;
    }

    .badge{
      display:inline-block;
      padding:7px 14px;
      border-radius:999px;
      background:linear-gradient(180deg,var(--azul),#ffffff);
      border:1px solid var(--borda);
      font-size:13px;
      margin-right:6px;
    }

    select,.btn{
      border-radius:999px;
      border:1px solid var(--borda);
      padding:13px 18px;
      font-family:inherit;
      background:#ffffff;
      color:var(--texto);
    }

    .btn{
      cursor:pointer;
      box-shadow:0 10px 20px var(--sombra);
      transition:transform .06s ease, box-shadow .2s ease;
    }

    .btn.primary{
      background:linear-gradient(180deg,var(--rosa),#ffe0ea);
    }

    footer{
      text-align:center;
      margin-top:14px;
      font-size:13px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Est√∫dio Suave</h1>
      <div class="artist">seu nome art√≠stico pode morar aqui ‚ú®</div>
    </header>

    <div class="card grid">
      <div>
        <textarea id="letra" placeholder="Escreva sua letra com calma‚Ä¶&#10;&#10;Este √© um espa√ßo gentil."></textarea>
        <div class="output" id="saida">Aqui aparecer√£o sugest√µes musicais.</div>
      </div>

      <div class="controls">
        <div>
          <span class="badge">Portugu√™s</span>
          <span class="badge">Jazz calmo</span>
          <span class="badge">Suave</span>
        </div>

        <select id="sentimento">
          <option>Amor</option>
          <option>Melancolia</option>
          <option>Saudade</option>
          <option>Ternura</option>
        </select>

        <button class="btn primary" onclick="gerar()">Criar base musical</button>
        <button class="btn" onclick="limpar()">Limpar</button>
      </div>
    </div>

    <footer>Respire. Crie no seu tempo. üé∑</footer>
  </div>

<script>
function gerar(){
  const letra=document.getElementById('letra').value.trim();
  const sentimento=document.getElementById('sentimento').value;
  if(!letra){
    document.getElementById('saida').innerText='Escreva sua letra primeiro, sem pressa.';
    return;
  }
  document.getElementById('saida').innerText=
    'Clima: Jazz calmo e intimista\n'+
    'Sentimento: '+sentimento+'\n\n'+
    'Ritmo: lento (70‚Äì85 BPM)\n'+
    'Harmonia: Dm7 ‚Ä¢ G7 ‚Ä¢ Cmaj7 ‚Ä¢ Am7\n'+
    'Melodia: notas longas, delicadas, respira√ß√£o livre\n\n'+
    'Dica: cante como se estivesse contando um segredo.';
}
function limpar(){
  document.getElementById('letra').value='';
  document.getElementById('saida').innerText='Sil√™ncio tamb√©m √© m√∫sica.';
}
</script>
</body>
</html>
